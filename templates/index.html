<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 20px;
    }
    body,
    a {
      color: #333;
      font-family: sans-serif;
    }
    li {
      padding: 4px 0;
    }
    .host {
      color: #888;
    }
    .time {
      color: #888;
      padding: 10px 0;
    }
    .footer,
    .footer a {
      color: #888;
    }
  </style>
  <body>
    <body>
      <h1>Quiet Hacker News</h1>
      <ol>
        {{range .data.Stories}}
        <li>
          <span style="color:blue">#{{.ID}}</span>
          <a href="{{.URL}}">{{.Title}}</a>
          <span class="host">({{.Host}})</span>
        </li>
        {{end}}
      </ol>
      <p class="time">This page was rendered in {{.data.Time}}</p>
      <p class="footer">
        This page is heavily inspired by
        <a href="https://speak.sh/posts/quiet-hacker-news">Quiet Hacker News</a>
        and was adapted for a
        <a href="https://gophercises.com/exercises/quiet_hn"
          >Gophercises Exercise</a
        >.
      </p>
    </body>
  </body>
</html>
